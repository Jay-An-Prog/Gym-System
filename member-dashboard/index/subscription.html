<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/universal.css">
    <link rel="stylesheet" href="../style/subscription.css">
</head>
<body>
    <!-- Burger button -->
  <div class="burger" onclick="toggleSidebar()">â˜°</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sideBar">
    <div class="gym-logoname">
      <img src="../images/gym-logo.png" alt="Gym Logo">
      <h2>Sonic Gym</h2>
    </div>
    <ul>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="subscription.html" class="active">Subscription Status</a></li>
      <li><a href="qr.html">QR Code</a></li>
      <li><a href="info.html">Personal Info</a></li>
      <li><a href="gym.html">Gym Info</a></li>
      <li><a onclick="logout()">Log out</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="section">
      <h3>Subscription Status</h3>
      <p class="status-box">Status: <strong id="subscriptionStatus">Inactive</strong></p>
      <p id="subscriptionDuration" class="text-muted">No active membership</p>

      <hr>

      <!-- Become a Member Section -->
      <div class="subs-content">
        <h5>Become a Member</h5>
        <p>Select a plan and pay at the counter</p>
        <div class="buttons-container">
          <!-- Plan buttons -->
          <button id="monthlyBtn" onclick="requestPlan('Monthly')">Monthly Plan</button>
          <button id="yearlyBtn" onclick="requestPlan('Yearly')">Yearly Plan</button>
          <!-- Cancel button (hidden by default) -->
          <button id="cancelBtn" class="hidden" onclick="cancelPlan()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../main/universal.js"></script>
    <script src="../main/subscription.js"></script>
</body>
</html>
