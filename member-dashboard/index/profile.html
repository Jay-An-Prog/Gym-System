<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/universal.css">
    <link rel="stylesheet" href="../style/profile.css">
</head>
<body>
    <!-- Burger button -->
    <div class="burger" onclick="toggleSidebar()">â˜°</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sideBar">
        <div class="gym-logoname">
            <img src="../../images/gym-logo.png" alt="Gym Logo">
            <h2>Sonic Gym</h2>
        </div>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="subscription.html">Subscription Status</a></li>
            <li><a href="qr.html">QR Code</a></li>
            <li><a href="info.html">Personal Info</a></li>
            <li><a href="gym.html">Gym Info</a></li>
            <li><a onclick="logout()">Log out</a></li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="section">
            <div class="profile-header">
                <img src="../../images/profile-icon.png" alt="Profile Icon">
                <div>
                    <h1>Welcome, User!</h1>
                    <p>Member ID: #M123</p>
                </div>
                <form class="upload-form">
                    <h2>Upload Your Details</h2>
                    <label>First Name:</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>

                    <label>Middle Name:</label> 
                    <input type="text" id="middleName" placeholder="Enter your middle name (Optional)">

                    <label>Last Name:</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>

                    <label>Phone No.:</label>
                    <input type="tel" id="telPhone" placeholder="09XX XXX XXXX" pattern="09[0-9]{2} [0-9]{3} [0-9]{4}" required>

                    <label>Address:</label>
                    <input type="text" id="homeAddress" placeholder="example09@gmail.com" required>

                    <!-- Face Upload -->
                    <div class="input-group">
                        <label>Face Image</label>
                        <input type="file" id="face" name="face" accept="image/*" required>
                        <div class="preview" id="facePreview"></div>
                    </div>
                    <!-- ID Upload -->
                    <div class="input-group" data-group="1">
                        <label>ID Image</label>
                        <input type="file" id="id" name="id" accept="image/*" required>
                        <div class="preview" id="idPreview"></div>
                    </div>   
                    <div class="input-group">
                        <label>
                        <input type="checkbox" name="terms" required>
                        <a>I agree to the </a><a href="../extension/terms.html" target="_blank">Terms and Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Upload</button>
                </form>                  
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../main/universal.js"></script>
    <script src="../main/profile.js"></script>
</body>
</html>
