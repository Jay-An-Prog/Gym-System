<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/universal.css">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/qr.css">
    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- HTML Canva Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Burger button -->
    <div class="burger" onclick="toggleSidebar()">â˜°</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sideBar">
        <div class="gym-logoname">
            <img src="../../assets/images/gym-logo.png" alt="Gym Logo">
            <h2>Sonic Gym</h2>
        </div>
        <ul>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="subscription.html">Subscription Status</a></li>
          <li><a href="qr.html">QR Code</a></li>
          <li><a href="info.html">Personal Info</a></li>
          <li><a href="gym.html">Gym Info</a></li>
          <li><a onclick="logout()">Log out</a></li>
        </ul>
    </div>
    
    <!-- Main -->
    <div class="main">
        <div class="section">
            <h3>Your QR Code ID</h3>
           
            <!-- ID Card Section -->
            <div id="idCard" class="id-card">
               <div class="id-header">
                   <img id="userPic" src="../../assets/images/profile-icon.png" alt="User Picture">
                   <h4 id="idName">John Doe</h4>
                </div>
                <div id="qrCode"></div>
                <p id="memberDetails"></p>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button id="generateBtn">Generate QR</button>
                <button id="downloadBtn" onclick="downloadBtn()">Download ID</button>
            </div>
            <label>Auto-generate:</label>
            <select id="generateOption">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
    </div>

    <!-- Necessary script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>
    <script src="../../assets/js/ui/member-dashboard/universal.js" defer></script>
    <script src="../../assets/js/ui/member-dashboard/qr.js"></script>
    <!-- Backend script -->
    <script src="../../assets/js/fetch/member-dashboard/realtime.js"></script> 
    <script src="../../assets/js/fetch/member-dashboard/qr.js"></script>
</body>
</html>
