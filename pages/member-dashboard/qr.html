<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym QR Code</title>
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/universal.css">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/qr.css">
    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- HTML Canva Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Burger button -->
    <div class="burger" onclick="toggleSidebar()">â˜°</div>
     
    <!-- Sidebar -->
    <div class="sidebar" id="sideBar">
        <div class="gym-logoname">
            <img src="../../assets/images/gym-logo.png" alt="Gym Logo">
            <h2>Sonic Gym</h2>
        </div>
        <ul>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="subscription.html">Subscription Status</a></li>
          <li><a href="qr.html">QR Code</a></li>
          <li id="personalInfo"
               ><a href="info.html">Personal Info</a></li>
          <li><a href="gym.html">Gym Info</a></li>
          <li><a onclick="logout()">Log out</a></li>
        </ul>
    </div>
    
    <!-- Main -->
    <div class="main">
        <div class="section">
            <h3>Your QR Code ID</h3>
            
            <!-- ID Card Section -->
            <div id="idCard" class="id-card">
               <div class="id-header">
                    <img class="default-pic" id="defaultPic" src="../../assets/images/profile-icon.png" alt="User Picture">
                    <div class="user-pic" id="userPic" alt="User Pic"></div>
                    <h4 id="idName">User full name</h4>
                </div>
                <img class="qr-wrapper" id="qrWrapper" alt="Get your account activated">
                <div class="member-details" id="memberDetails">
                    <p id="phoneNumber">Phone no: </p>
                    <p id="userAddress">Address: </p>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button id="generateBtn">Generate QR</button>
                <button id="downloadBtn" onclick="downloadBtn()">Download ID</button>
            </div>
            
            <!-- Check in -->
            <div class="checkin-section" id="checkinSection">
                <h3>Check-In Status</h3>
                <div class="checkin-row">
                    <span class="label">Check-in Time:</span>
                    <span class="value" id="checkinTime"></span>
                </div>
                                   
                <div class="checkin-row">
                    <span class="label">Expires tomorrow at: </span>
                    <span class="value">3 AM</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Necessary script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>
    <script src="../../assets/js/ui/member-dashboard/universal.js" defer></script>
    <script src="../../assets/js/ui/member-dashboard/qr.js"></script>
    <!-- Backend script -->
    <script src="../../assets/js/fetch/member-dashboard/realtime.js"></script>
    <script src="../../assets/js/fetch/member-dashboard/universal.js"></script> 
    <script src="../../assets/js/fetch/member-dashboard/qr.js"></script>
</body>
</html>
