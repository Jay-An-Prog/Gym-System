<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym QR Code</title>
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/universal.css">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/qr.css">
    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- HTML Canva Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Burger button -->
    <div class="burger" id="burger" onclick="toggleSidebar()">‚ò∞</div>
     
    <!-- Sidebar -->
    <div class="sidebar" id="sideBar">
        <div class="gym-logoname">
            <img src="../../assets/images/gym-logo.png" alt="Gym Logo">
            <h2>Sonic Gym</h2>
        </div>
        <ul>
            <li><a href="profile.html">  <img src="../../assets/images/profile.png" class="icon"> Profile </a></li>
            <li><a href="subscription.html">  <img src="../../assets/images/subscription.png" class="icon"> Subscription Status </a></li>
            <li><a href="qr.html">  <img src="../../assets/images/qr.png" class="icon"> QR Code </a></li>
            <li><a href="info.html">  <img src="../../assets/images/info.png" class="icon"> Personal Info </a></li>
            <li><a href="gym.html">  <img src="../../assets/images/gym.png" class="icon"> Gym Info </a></li>
            <li><a onclick="logout()">  <img src="../../assets/images/logout.png" class="icon"> Log out </a></li>
        </ul>
    </div>
    
    <!-- Main -->
    <div class="main">
        <div class="section">
            <h3>Your QR Code ID</h3>
            
            <!-- ID Card Section -->
            <div id="idCard" class="id-card">                
                <!-- Header -->
                <div class="id-header" id="idHeader">
                    <img class="default-logo" id="defaultLogo"
                    src="../../assets/images/gym-logo.png"
                    alt="Gym Logo">
                    
                    <span class="gym-name">SMART SONIC GYM</span>
                </div>
                
                <!-- Profile -->
                <div class="profile-section">
                    <img class="default-pic" id="defaultPic"
                    src="../../assets/images/profile-icon.png"
                    alt="User Picture">
                    
                    <h4 id="idName">User Full Name</h4>
                </div>
                
                <!-- QR -->
                <img class="qr-wrapper" id="qrWrapper"
                alt="Get your account activated">
                
                <!-- Footer -->
                <div class="member-details" id="memberDetails">
                    <p id="phoneNumber">üìû Phone: </p>
                    <p id="userAddress">üìç Address: </p>
                </div>                
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button id="generateBtn">Generate QR</button>
                <button id="downloadBtn" onclick="downloadBtn()">Download ID</button>
            </div>
            
            <!-- Check in -->
            <div class="checkin-section" id="checkinSection">
                <h3>Check-In Status</h3>
                <div class="checkin-row">
                    <span class="label">Checked-in Time:</span>
                    <span class="value" id="checkinTime"></span>
                </div>
                                   
                <div class="checkin-row">
                    <span class="label">Expires tomorrow at: </span>
                    <span class="value">3 AM</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Necessary script -->
    <script src="../../assets/js/ui/member-dashboard/universal.js" defer></script>
    <script src="../../assets/js/ui/member-dashboard/qr.js"></script>
    <!-- Backend script -->
    <script src="../../assets/js/fetch/member-dashboard/realtime.js" type="module"></script>
    <script src="../../assets/js/fetch/member-dashboard/universal.js" type="module"></script> 
    <script src="../../assets/js/fetch/member-dashboard/qr.js" type="module"></script>
</body>
</html>
