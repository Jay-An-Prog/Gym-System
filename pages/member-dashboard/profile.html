<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Info</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon block access error -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/universal.css">
    <link rel="stylesheet" href="../../assets/css/member-dashboard/profile.css">
</head>
<body>
    <!-- Burger button -->
    <div class="burger" onclick="toggleSidebar()">â˜°</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sideBar">
        <div class="gym-logoname">
            <img src="../../assets/images/gym-logo.png" alt="Gym Logo">
            <h2>Sonic Gym</h2>
        </div>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="subscription.html">Subscription Status</a></li>
            <li><a href="qr.html">QR Code</a></li>
            <li><a href="info.html">Personal Info</a></li>
            <li><a href="gym.html">Gym Info</a></li>
            <li><a onclick="logout()">Log out</a></li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="section">
            <div class="profile-header">
                <img src="../../assets/images/profile-icon.png" alt="Profile Icon">
                <div>
                    <h1 id="welcome">Welcome, User!</h1>
                    <p id="memberId">Member ID: #M123</p>
                </div>
                <form class="upload-form" id="uploadForm">
                    <h2>Upload Your Details</h2>
                    <label>First Name:</label>
                    <input type="text" id="firstName" name="first_name" placeholder="Mark" required>

                    <label>Middle Name:</label> 
                    <input type="text" id="middleName" name="middle_name" placeholder="P (Optional)" maxlength="1">

                    <label>Last Name:</label>
                    <input type="text" id="lastName" name="last_name" placeholder="Reyes" required>

                    <label>Phone No.:</label>
                    <input type="tel" id="telPhone" name="phone_number" placeholder="09123456789" pattern="09[0-9]{9}" maxlength="11" required>

                    <label>Address:</label>
                    <input type="text" id="homeAddress" name="user_address" placeholder="123 Street, Brgy. Manila" required>

                    <!-- Face Upload -->
                    <div class="input-group">
                        <label>Face Image</label>
                        <input type="file" id="face" name="face" accept="image/*" >
                        <div class="preview" id="facePreview"></div>
                    </div>
                    <!-- ID Upload -->
                    <div class="input-group" data-group="1">
                        <label>ID Image</label>
                        <input type="file" id="id" name="id" accept="image/*" >
                        <div class="preview" id="idPreview"></div>
                    </div>   
                    <div class="input-group">
                        <label>
                        <input type="checkbox" name="terms" required>
                        <a>I agree to the </a><a href="../member-dashboard/extension/terms.html" target="_blank">Terms and Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Upload</button>
                </form>                  
            </div>
        </div>
    </div>    

    <!-- Necessary script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>
    <script src="../../assets/js/ui/member-dashboard/universal.js" defer></script>
    <script src="../../assets/js/ui/member-dashboard/profile.js"  defer></script>
    <!-- Backend script -->
    <script src="../../assets/js/fetch/member-dashboard/realtime.js"></script> 
    <script src="../../assets/js/fetch/member-dashboard/profile.js"></script>
</body>
</html>
