<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Gym</title>
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/portal/universal.css">
    <link rel="stylesheet" href="../../assets/css/portal/login.css">
</head>
<body>
    <form id="loginForm">
        <div class="container">       
            <p style="font-size: 25px;"><b>Login</b></p>
            
            <div class="credential-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="sonic_email" placeholder="example@sonic.com" required>
                <div class="hint-msg">Type a valid email format</div>
            </div>
            
            <div class="credential-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" placeholder="Enter your password"
                       minlength="8" required>
                <div class="hint-msg">Must be minimum of 8 characters</div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" name="remember_me">
                <div>
                    <label>Remember me</label>
                    <label><a href="#">Forgot your password?</a></label>
                </div>                       
            </div>
            
            <div class="option-group">
                <button type="submit"><b>LOGIN</b></button>
                <p>OR</p>
                <button type="button" id="googleLoginButton">
                    <img src="../../assets/images/google-icon.png" alt="Google" class="google-logo">
                    Login with Google
                </button>
            </div>
            
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>    
        </div>  
    </form>  

    <!-- Necessary script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/ui/portal/universal.js"></script>
    <script src="../../assets/js/ui/portal/login.js"></script>
    <!-- Backend script -->
    <script src="../../assets/js/fetch/portal.js"></script>
</body>
</html>
