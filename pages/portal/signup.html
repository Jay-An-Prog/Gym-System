<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/portal/universal.css">
    <link rel="stylesheet" href="../../assets/css/portal/signup.css">
</head>
<body>
    <form id="signupForm">
        <div class="container">
            <p style="font-size: 25px;"><b>Sign up</b></p>
            
            <!-- Personal Information -->
            <div class="credential-group">
                <label>Username:</label>
                <input type="text" name="user_name" placeholder="shark" 
                       minlength="4" maxlength="12" required>
                <div class="hint-msg">Must be 4–12 letters/numbers</div>
            </div>
            
            <div class="credential-group"> 
                <label>Email:</label>
                <input type="email" name="sonic_email" placeholder="shark@sonic.com"
                       pattern="^[a-zA-Z0-9]{4,16}@[sS][oO][nN][iI][cC].[cC][oO][mM]$" required>
                <div class="hint-msg">Must be 4–16 letters/numbers, ending with @sonic.com</div>
            </div>
            
            <!-- Login Credentials -->
            <div class="credential-group">
                <label>Password:</label>
                <input type="password" id="userPassword" name="user_password" placeholder="abcd1234"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" minlength="8" required>
                <div class="hint-msg">Must be at least 8 characters and include both letters and numbers.</div>
            </div>
            
            <div class="credential-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="abcd1234" required minlength="8">
                <div class="hint-msg">Must be at least 8 characters and include both letters and numbers.</div>
            </div>
            
            <div class="option-group">
                <button type="submit"><b>Sign Up</b></button>  

                <button type="button" id="googleLoginButton">
                    <img src="../../assets/images/google-icon.png" alt="Google" class="google-logo">
                    Sign up with Google
                </button>
            </div>

            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </form>    

    <!-- Necessary script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/ui/portal/universal.js"></script>
    <script src="../../assets/js/ui/portal/signup.js"></script>
    <!-- Backend script -->
    <script src="../../assets/js/fetch/portal.js"></script>
</body>
</html>
