<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Gym</title>
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/portal/universal.css">
    <link rel="stylesheet" href="../../assets/css/portal/reset.css">
</head>
<body>
    <form id="resetForm">
        <div class="container">       
            <p style="font-size: 25px;"><b>Reset Password</b></p>

            <div class="credential-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="sonic_email" placeholder="example@sonic.com" required>
            </div>
            
            <div class="credential-group">
                <label for="password">Recovery Code</label>
                <input type="text" id="recoveryCode" name="recovery_code" placeholder="Enter your recovery code" required>
                <div class="hint-msg">invalid QR code or recovery code</div>
            </div>

            <div class="credential-group">
                <label>New Password:</label>
                <input type="password" id="newPassword" name="new_password" placeholder="abcd1234"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" minlength="8" required>               
            </div>
            
            <div class="credential-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="abcd1234" required minlength="8">
            </div>

            <div class="option-group">
                <button type="submit"><b>Submit</b></button>  
            </div>
                       
            <p>Go back to <a href="login.html">Login</a></p>    
        </div>  
    </form>  

    <!-- Necessary script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/ui/portal/universal.js"></script>
    <!-- Backend script -->
    <script src="../../assets/js/fetch/portal.js"></script>
</body>
</html>
